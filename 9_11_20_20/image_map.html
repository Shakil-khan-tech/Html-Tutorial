<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>image map html</title>
</head>
<body>
	<h2>image mapping</h2>
	<img src="workplace.jpg" alt="mapping" usemap="#myimage">
	<map name="myimage">
		<area shape="rect" coords="34,44,270,350" alt="yahoo" href="https://www.yahoo.com">
		<area shape="circle" coords="338,290,40" href="https://www.google.com" alt="google">
		</map>
</body>
</html>
