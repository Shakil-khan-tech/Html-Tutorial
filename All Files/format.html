<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>format html</title>
</head>
<body>
	<!-- its for hidden comment -->
	<p><b>its for bold text</b></p>
	<p><i>its for italic text</i></p>
	<p><em>its for emphasized text</em></p>
	<p><del>its for del text</del></p>
	<p><mark>its for mark text</mark></p>
	<p><ins>its for insert text</ins></p>
	<p><small>its for small text</small></p>
	<p><u>its for underlined text</u></p>
	<p><strong>its for strong text</strong></p>
	<h3>its for subscript</h3>
	<p>
		H <sub>2</sub>O
	</p>
	<h3>its for superscript</h3>
	<p>
		5*10<sup>4</sup>
	</p>
</body>
</html>
